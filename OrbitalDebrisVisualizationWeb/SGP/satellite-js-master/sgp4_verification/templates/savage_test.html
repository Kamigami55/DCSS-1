<h1>Savage Benchmark</h1>
<p>Test system math and float precision</p>
<p>Performs the following test 100 times, tracking the time taken each time.</p>
<p class="tle">
value = 0.0;
while (value <= 2500.0)
  value = tan( atan( exp( log( sqrt( pow( value ) ) ) ) ) ) + 1
</p>
<p><button ng-click="run_savage()">Run Test</button></p>
<div id="chart"></div>
